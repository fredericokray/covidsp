<!DOCTYPE html>
<meta charset="utf-8">
<title>{{config.APP_TITLE}}</title>
<!-- CSS -->
<link rel="stylesheet" href="static/css/home.css" type="" media="screen" />
<body>
  <div id='chart'>
    <div id='title'>COVID-19: Estado de São Paulo</div>
    <!-- Placeholders for visual components  -->
    <div id="viz">
      <!-- Viz components -->
      <div id='chart-holder' class='_dev'>
        <div id="map"></div>
        <div id="graph1"></div>
        <div id="graph2"></div>
        <div id="graph3"></div>
        <div id="graph4"></div>
        <div id="list">
          <table>
            <thead>
              <tr>
                <th>Municipio</th>
                <th>Total de casos</th>
                <th>Casos por 100mil/hab</th>
                <th>Total de Óbitos</th>
                <th>Obitos por 100mil/hab</th>
                <th>População</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="map-tooltip">
          <h2></h2>
          <p id="casos"></p>
          <p id="casos_pc"></p>
          <p id="obitos"></p>
          <p id="obitos_pc"></p>
        </div>
        <div id="graph-tooltip">
          <p id="casos"></p>
          <p id="casos_pc"></p>
          <p id="obitos"></p>
          <p id="obitos_pc"></p>
          <p id="data"></p>
        </div>
        <div id="graph-tooltip2">
          <p id="casos"></p>
          <p id="obitos"></p>
          <p id="data"></p>
        </div>
      </div>
      <!-- End viz components -->
      <!-- Table component -->
    </div>
      <div>
        <svg></svg>
      </div>
  </div>
  <!-- JS files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script src="https://d3js.org/d3-geo.v2.min.js"></script>
  <script src="static/lib/crossfilter.min.js"></script>
  <script src="static/js/core.js" ></script>
  <script src="static/js/getData.js" ></script>
  <script src="static/js/map.js" ></script>
  <script src="static/js/graph1.js" ></script>
  <script src="static/js/graph2.js" ></script>
  <script src="static/js/graph3.js" ></script>

  <script src="static/js/table.js" ></script>
